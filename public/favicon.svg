<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="sun" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="50%" style="stop-color:#ff8a5b"/>
      <stop offset="100%" style="stop-color:#ffc371"/>
    </linearGradient>
    <clipPath id="sunClip">
      <circle cx="64" cy="64" r="48"/>
    </clipPath>
  </defs>
  <g clip-path="url(#sunClip)">
    <!-- Sun background -->
    <circle cx="64" cy="64" r="48" fill="url(#sun)"/>
    <!-- Horizontal lines -->
    <rect x="0" y="56" width="128" height="5" fill="#0f0f23"/>
    <rect x="0" y="67" width="128" height="6" fill="#0f0f23"/>
    <rect x="0" y="80" width="128" height="7" fill="#0f0f23"/>
    <rect x="0" y="95" width="128" height="9" fill="#0f0f23"/>
  </g>
</svg>